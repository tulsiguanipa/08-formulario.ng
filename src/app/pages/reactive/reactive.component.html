<h4>Formularios <small> Formularios Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" >

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
        [class.is-invalid]="nombreNoValido"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <small class="text-danger" *ngIf="nombreNoValido">Ingrese al menos 5 car치cteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               [class.is-invalid]="apellidoNoValido"
               placeholder="Apellido"
               formControlName="apellido">
        <small class="text-danger" *ngIf="apellidoNoValido">Ingrese un apellido Valido</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             [class.is-invalid]="correoNoValido"
             placeholder="Correo electr칩nico"
             formControlName="correo">
             <small class="text-danger" *ngIf="correoNoValido">Ingrese un correo v치lido</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion" >
    <label class="col-2 col-form-label">Direcci칩n</label>
    <div class="form-row col">
      <div class="col">
        <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
        [class.is-invalid]="ciudadNoValido">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Barrio" formControlName="barrio"
        [class.is-invalid]="barrioNoValido">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Calle" formControlName="calle"
        [class.is-invalid]="calleNoValido">
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
          <tbody formArrayName="pasatiempos">
            <tr *ngFor="let control of pasatiempos.controls, let i = index">
              <td>
                {{ i + 1}}
              </td>
              <td>
                <input type="text" class="form-control"
                [formControlName]="i" >
              </td>
              <td>
                <button class="btn btn-danger " (click)="borrarPasatiempo(i)">Borrar</button>
              </td>
            </tr>
          </tbody>
       

      </table>

      <button class="btn-primary btn btn-block mt-3 mb-5 btn-block" type="button"
      (click)="agregarPasatiempo()"> + Agregar </button>
    </div> 
  </div>  
 



  <div class="form-group row">
    <label class="col-1 col-form-label">&nbsp;</label>
    <div class="input-group col-md">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>


<!-- lissiner -->

<hr>

<pre>
    Estado del formulario: {{forma.valid}}
    <br>
    Status: {{forma.status}}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
